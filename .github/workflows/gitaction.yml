name: CRM_Application Build

on:
  push:
    branches:
      - developbranch

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up JDK and Maven
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Maven
        run: mvn -B clean install

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Convert actor name to lowercase
        id: lowercase_actor
        run: echo "::set-output name=lowercase_actor::$(echo "${{ github.actor }}" | tr '[:upper:]' '[:lower:]')"

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          dockerfile: ./dockerfile  # Adjust the path to your Dockerfile if necessary
          push: true
          tags: |
            ansumansing/crm-automation-framework_latestpush:${{ steps.lowercase_actor.outputs.lowercase_actor }}-latest
            ansumansing/crm-automation-framework_githubtag:${{ steps.lowercase_actor.outputs.lowercase_actor }}-${{ github.run_number }}
